<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Flip Effect</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <div class="front">
            <a href="https://www.example.com">tag 8</a>
        </div>
        <div class="back">
            <a href="https://www.anotherexample.com">Sprint 1</a>
        </div>
    </div>
</div>

</body>
</html>
